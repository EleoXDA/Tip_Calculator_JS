<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <h2>Tip Calculator</h2>
    <form>
      Bill Amount: <input id="bill" type="number" placeholder="Enter bill amount"><br>
      Tip Percentage: <input id="tip" type="number" placeholder="Enter tip percentage"><br>
      <label class="label-text" for="currency">Currency:</label>
        <select class="select-currency" id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CHF">CHF</option>
        </select>
        <br>
      <button type="button" onclick="calculateTip()">Calculate</button>
    </form>
    <h3 id="result"></h3>
    <script src="js.js"></script>
</body>
</html>
